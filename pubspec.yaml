name: coorgtheexplorer
description: "Coorg Digital Tourist Guide App - Clean Architecture"
publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # UI & Responsive
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  photo_view: ^0.15.0
  stroke_text: ^1.0.0
  readmore: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # Navigation & Maps
  map_launcher: ^4.4.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Network & Images
  cached_network_image: ^3.4.1
  
  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  intl: ^0.19.0
  logger: ^2.4.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 23